<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-gray-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold"><button href="#headline">Wordlet</button></h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#home" id="latest-news-link" class="hover:text-gray-400">Latest News</a></li>
                    <li><a href="#bitcoin" id="bitcoin-link" class="hover:text-gray-400">Bitcoin News</a></li>
                    <li><a href="#contact" class="hover:text-gray-400">Ethereum News</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container mx-auto p-4">
        <button id="sa-news-button" class="p-2 bg-blue-500 text-white rounded shadow">SA News</button>
        <button id="us-news-button" class="p-2 bg-blue-500 text-white rounded shadow">US News</button>
        <button id="de-news-button" class="p-2 bg-blue-500 text-white rounded shadow">Germany News</button>
        <button id="ch-news-button" class="p-2 bg-blue-500 text-white rounded shadow">China News</button>
        <button id="jp-news-button" class="p-2 bg-blue-500 text-white rounded shadow">Japan News</button>
    </div>
    <main>
        <div class="container mx-auto p-4">
            <h2 id="headline" class="text-xl font-semibold mb-4"></h2>
            <ul id="news-list" class="space-y-2"></ul>
        </div>
    </main>
    <script type="module" src="/main.js"></script>
</body>
</html>
